<!DOCTYPE html>
<html>

<head>
    <title>Medical Reminder App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <h1>Medical Reminder App</h1>
    </header>
    <div class="form-container">
        <h2>Add Medication</h2>
        <form id="medication-form">
            <label for="medication-name">Medication Name:</label>
            <input type="text" id="medication-name" name="medication-name" required>
            <label for="medication-dosage">Dosage:</label>
            <input type="number" id="medication-dosage" name="medication-dosage" required>
            <button type="submit">Add Medication</button>
        </form>
    </div>
    <div class="list-container">
        <h2>Medication List:</h2>
        <ul id="medication-list"></ul>
    </div>
    <div class="form-container">
        <h2>Add Reminder</h2>
        <form id="reminder-form">
            <label for="reminder-name">Reminder Name:</label>
            <input type="text" id="reminder-name" name="reminder-name" required>
            <label for="reminder-time">Reminder Time:</label>
            <input type="time" id="reminder-time" name="reminder-time" required>
            <button type="submit">Add Reminder</button>
        </form>
    </div>
    <div class="list-container">
        <h2>Reminder List:</h2>
        <ul id="reminder-list"></ul>
    </div>
    <script src="script.js"></script>
    <footer>
        <p>&copy; 2023 Medical Reminder App</p>
    </footer>
</body>

</html>
